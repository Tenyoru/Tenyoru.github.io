<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="site-header flex">
    {{ partial "header.html" . }}
  </header>
  <main class="container content flex flex-col">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="container">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
