{{- $toc := .TableOfContents -}}
{{- if $toc }}
  <details class="post-toc" open>
    <summary class="post-toc__summary">
      <span>Table of contents</span>
      <span class="post-toc__chevron" aria-hidden="true"></span>
    </summary>
    <nav class="post-toc__body" aria-label="Table of contents">
      {{ $toc | safeHTML }}
    </nav>
  </details>
{{- end }}
