<header class="site-header">
  <!-- Left side: Name + Theme switch -->
  <div class="header-left">
    <h1 class="site-title">
      <a href="{{ "/" | relURL }}">{{ site.Title }}</a>
    </h1>
    <label id="theme-switch" class="theme-switch" for="theme-checkbox">
      <input type="checkbox" id="theme-checkbox" aria-label="Toggle theme">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Right side: Menu -->
  <nav class="header-menu">
    {{ $page := . }}
    {{ with site.Menus.main }}
      {{ range . }}
        <a href="{{ .URL }}"
           class="{{ if $page.IsMenuCurrent .Menu . }}active{{ end }}">
          {{ .Name }}
        </a>
      {{ end }}
    {{ end }}
  </nav>
</header>
